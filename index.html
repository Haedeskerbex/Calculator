<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="display">
        <div class="result">
            <h3 id="calc"></h3>
            <h1 id="result">0</h1>
        </div>
            <button id="remove" class="nums">AC</button>
            <button id="nC" class="nums">clear</button>
            <button id="paranthesis" class="nums">()</button>
            <button id="mod" class="nums">%</button>
            <button id="divide" class="arthmetics">/</button>
            <button id="X" class="arthmetics">X</button>
            <button id="minus" class="arthmetics">-</button>
            <button id="add" class="arthmetics">+</button>
            <button id="equals" class="arthmetics">=</button>
            <button id="n1" class="nums">1</button>
            <button id="n2" class="nums">2</button>
            <button id="n3" class="nums">3</button>
            <button id="n4" class="nums">4</button>
            <button id="n5" class="nums">5</button>
            <button id="n6" class="nums">6</button>
            <button id="n7" class="nums">7</button>
            <button id="n8" class="nums">8</button>
            <button id="n9" class="nums">9</button>
            <button id="n0" class="nums">0</button>
            <button id="dot" class="nums">.</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
